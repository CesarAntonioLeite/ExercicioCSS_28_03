<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: aliceblue;
        }
        .container {
            background-color: lightblue;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        .container img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .container fieldset {
            border: none;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .container legend {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .container label {
            align-self: flex-start;
            font-weight: bold;
        }
        .container input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid aliceblue;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .container button:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="imagem_user-removebg-preview.png" alt="Usuário">
        <form action="dados" method="POST">
            <fieldset>
                <legend>Login</legend>
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                
                <button type="submit">Entrar</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
